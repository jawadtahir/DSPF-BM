version: "3.9"

services:

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    networks:
      - infra
    hostname: zookeeper
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.vmtype==man"

  kafka:
    image: wurstmeister/kafka:2.12-2.2.1
    networks:
      - infra
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://:9092,OUTSIDE://:9094
      KAFKA_LISTENERS: INSIDE://:9092,OUTSIDE://:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_CREATE_TOPICS: "input:2:1, output:2:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LOG_RETENTION_MINUTES: 20
#    ports:
#      - "9092:9092"
    volumes:
      - $DATA_DIR/kafka-logs:/kafka
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.vmtype==man"



  prometheus:
    image: prom/prometheus
    networks:
      - infra
    volumes:
      - ./conf/prometheus.yml:/etc/prometheus/prometheus.yml
      - $DATA_DIR/prometheus:/prometheus
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.vmtype==man"

  grafana:
    image: grafana/grafana
    networks:
      - infra
    depends_on:
      - prometheus
    ports:
      - target: 3000
        published: 43000
        mode: host
    volumes:
      - $DATA_DIR/grafana:/var/lib/grafana
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.vmtype==man"



  jobmanager:
    image: apache/flink:1.13.2-scala_2.12-java8
    networks:
      - infra
    command: "jobmanager.sh start-foreground"
    depends_on:
      - prometheus
    ports:
      - target: 8081
        published: 48081
        mode: host
    volumes:
      - ./lib:/opt/flink/usrlib
      - ./conf:/opt/flink/conf
      - $CHECKPOINT_DIR:/tmp/flink-checkpoints-directory
      - $SAVEPOINT_DIR:/tmp/flink-savepoints-directory
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    hostname: jobmanager
    deploy:

      replicas: 1
      placement:
        constraints:
          - "node.labels.vmtype==jm"


  taskmanager:
    image: apache/flink:1.13.2-scala_2.12-java8
    networks:
      - infra
    depends_on:
      - jobmanager
    command: "taskmanager.sh start-foreground"
    volumes:
      - ./lib:/opt/flink/usrlib
      - ./conf:/opt/flink/conf
      - $CHECKPOINT_DIR:/tmp/flink-checkpoints-directory
      - $SAVEPOINT_DIR:/tmp/flink-savepoints-directory
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    hostname: taskmanager
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.vmname==tm1"


  taskmanager1:
    image: apache/flink:1.13.2-scala_2.12-java8
    networks:
      - infra
    depends_on:
      - jobmanager
    command: "taskmanager.sh start-foreground"
    volumes:
      - ./lib:/opt/flink/usrlib
      - ./conf:/opt/flink/conf
      - $CHECKPOINT_DIR:/tmp/flink-checkpoints-directory
      - $SAVEPOINT_DIR:/tmp/flink-savepoints-directory
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    hostname: taskmanager1
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.vmname==tm2"

  taskmanager2:
    image: apache/flink:1.13.2-scala_2.12-java8
    networks:
      - infra
    depends_on:
      - jobmanager
    command: "taskmanager.sh start-foreground"
    volumes:
      - ./lib:/opt/flink/usrlib
      - ./conf:/opt/flink/conf
      - $CHECKPOINT_DIR:/tmp/flink-checkpoints-directory
      - $SAVEPOINT_DIR:/tmp/flink-savepoints-directory
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    hostname: taskmanager2
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.vmname==tm3"

networks:
  infra: