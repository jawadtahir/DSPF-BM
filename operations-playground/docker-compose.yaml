version: "2.4"

services:

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6

  kafka:
    image: wurstmeister/kafka:2.12-2.2.1
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://:9092,OUTSIDE://:9094
      KAFKA_LISTENERS: INSIDE://:9092,OUTSIDE://:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_CREATE_TOPICS: "input:2:1, output:2:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    ports:
      - "9094:9094"
    volumes:
      - /home/foobar/PhD/Data/faults/kafka-logs:/tmp/kafka-logs


  prometheus:
    image: prom/prometheus
    ports:
      - "59090:9090"
    volumes:
      - ./conf/prometheus.yml:/etc/prometheus/prometheus.yml
      - /home/foobar/PhD/Data/faults/prometheus:/prometheus


  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    ports:
      - "53000:3000"
    volumes:
      - /home/foobar/PhD/Data/faults/grafana:/var/lib/grafana

  jobmanager:
    image: apache/flink:1.13.2-scala_2.12-java8
    command: "jobmanager.sh start-foreground"
    depends_on: 
      - prometheus
    ports:
      - "58081:8081"
    volumes:
      - ./lib:/opt/flink/usrlib
      - ./conf:/opt/flink/conf
      - /home/foobar/PhD/Repos/flink-playgrounds/tmp/flink-checkpoints-directory:/tmp/flink-checkpoints-directory
      - /tmp/flink-savepoints-directory:/tmp/flink-savepoints-directory
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    hostname: jobmanager


  taskmanager:
    image: apache/flink:1.13.2-scala_2.12-java8
    depends_on:
      - prometheus
    command: "taskmanager.sh start-foreground"
    volumes:
      - ./lib:/opt/flink/usrlib
      - ./conf:/opt/flink/conf
      - /home/foobar/PhD/Repos/flink-playgrounds/tmp/flink-checkpoints-directory:/tmp/flink-checkpoints-directory
      - /tmp/flink-savepoints-directory:/tmp/flink-savepoints-directory
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    hostname: taskmanager

  taskmanager1:
    image: apache/flink:1.13.2-scala_2.12-java8
    depends_on:
      - prometheus
    command: "taskmanager.sh start-foreground"
    volumes:
      - ./lib:/opt/flink/usrlib
      - ./conf:/opt/flink/conf
      - /home/foobar/PhD/Repos/flink-playgrounds/tmp/flink-checkpoints-directory:/tmp/flink-checkpoints-directory
      - /tmp/flink-savepoints-directory:/tmp/flink-savepoints-directory
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    hostname: taskmanager1

  taskmanager2:
    image: apache/flink:1.13.2-scala_2.12-java8
    depends_on:
      - prometheus
    command: "taskmanager.sh start-foreground"
    volumes:
      - ./lib:/opt/flink/usrlib
      - ./conf:/opt/flink/conf
      - /home/foobar/PhD/Repos/flink-playgrounds/tmp/flink-checkpoints-directory:/tmp/flink-checkpoints-directory
      - /tmp/flink-savepoints-directory:/tmp/flink-savepoints-directory
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    hostname: taskmanager2

  client:
    build: ../docker/ops-playground-image
#    image: jawadtahir/flink-ops-playground
    image: flink-ops-playground
    command: "flink run -d /opt/ClickCountJob.jar --bootstrap.servers kafka:9092 --checkpointing --event-time"
    depends_on:
      - prometheus
      - kafka
    volumes:
      - ./conf:/opt/flink/conf
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
  
  clickevent-generator:
#    image: jawadtahir/flink-ops-playground
    image: flink-ops-playground
    command: "java -classpath /opt/ClickCountJob.jar:/opt/flink/lib/* org.apache.flink.playgrounds.ops.clickcount.ClickEventGenerator --bootstrap.servers kafka:9092 --topic input"
    depends_on:
      - kafka

  


