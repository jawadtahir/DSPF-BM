---


tasks:
  - server:
      address: "pumba_tm2"
      port: 52923
    containers:
      - "flink_taskmanager2"
    operation: "netem"
    operationOptns:
      #      - option: "--interface"
      #        value: "docker_gwbridge"
      - option: "--duration"
        value: "10s"
      - option: "--tc-image"
        value: "gaiadocker/iproute2"

    suboperation: "corrupt"
    suboperationOptns:
      - option: "--percent"
        value: "50"
    startDelay: 30


