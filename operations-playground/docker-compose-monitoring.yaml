version: '3.9'

services:
  prometheus:
    image: prom/prometheus
#    restart: always
    hostname: prometheus
    entrypoint: /bin/prometheus --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus --storage.tsdb.retention.size=10GB --web.console.libraries=/usr/share/prometheus/console_libraries --web.console.templates=/usr/share/prometheus/consoles
    volumes:
#      - ./conf/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus:/prometheus
    networks:
      infra:
    extra_hosts:
      - ${node2}
      - ${node3}
      - ${node4}
      - ${node5}
      - ${node6}
      - ${node7}
      - ${node8}
      - ${node9}
      - ${node10}
      - ${node11}
      - ${node12}
      - ${node13}
      - ${storm1}
      - ${storm2}
      - ${storm3}
      - ${storm4}
      - ${storm5}
    ports:
      - mode: host
        target: 9090
        published: 49090

    configs:
      - source: prom_config
        target: /etc/prometheus/prometheus.yml
      - source: alert_config
        target: /etc/prometheus/alert.yml

    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.vmname==utils"

  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    volumes:
      - grafana:/var/lib/grafana
    networks:
      infra:
    ports:
      - mode: host
        target: 3000
        published: 43000

    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.vmname==utils"

configs:
  prom_config:
    file: ./conf/prometheus.yml
  alert_config:
    file: ./conf/alert.yml


