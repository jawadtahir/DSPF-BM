# my global config
global:
  scrape_interval: 1s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 1s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - alert.yml
# - "first_rules.yml"
# - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
#  - job_name: "flink"
##  - job_name: "metrics"
#
#    # metrics_path defaults to '/metrics'
#    # scheme defaults to 'http'.
#
#    static_configs:
#      - targets: ["taskmanager:9249", "taskmanager1:9249", "taskmanager2:9249", "jobmanager:9249", "benchmarker:9249"]
#      - targets: ["prompgw:9091"]
  - job_name: "node_exporter"
    static_configs:
      - targets: ["node2:9100", "node3:9100", "node4:9100", "node5:9100", "node6:9100", "node7:9100", "node8:9100", "node9:9100", "node10:9100", "node11:9100", "node12:9100", "nimbus:9100", "supervisor1:9100", "supervisor2:9100", "supervisor3:9100", "supervisor4:9100"]

  - job_name: "utils"
    static_configs:
      - targets: ["datagen:52923", "latcal:52923", "pumbasrvrclient:9100", "pgv:52923", "prompgw:9091"]


  - job_name: "kstreams"
    #  - job_name: "metrics"

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ["kstreams1:12345", "kstreams2:12345", "kstreams3:12345", "kstreams4:12345"]

